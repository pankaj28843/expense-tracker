<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        html { padding:0; margin:0; }
        body { padding:0px 30px; font-size:16px;}
        h1 { font-weight:normal; margin-bottom:.4em; }
        h1 span { font-size:60%; color:#666; font-weight:normal; }
        .indent { margin :10px; margin-left:100px;}
        footer{ position:absolute; bottom:5%; width:90%; text-align:center;}
        footer p { font-size: 14px;}
        a {text-decoration:none;}
    </style>
</head>
</head>
<body>
    <h1>{% block err-title %}{% endblock %} <span>({% block err-no %}{% endblock %})</span></h1>
    <p>
        {% block err-details %}{% endblock %}<br/>
        You may try visiting the <a href = '/'>site home</a>.
    </p>
    <footer>
        <p>A  <a href ='http://www.policyinnovations.in/'>Policy Innovations</a> product.</p>
    </footer>
</body>
</html>
